<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青松長照預約諮詢 - 仿製版</title>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
    <style>
        body { background-color: #e9ecef; font-family: "Microsoft JhengHei", sans-serif; display: flex; justify-content: center; padding: 40px 20px; }
        .form-container { background: #f0f2f5; width: 100%; max-width: 600px; text-align: center; color: #333; }
        .header { font-size: 24px; letter-spacing: 8px; margin-bottom: 30px; color: #444; }
        .question-title { color: #0000ff; font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        .field-label { font-size: 18px; font-weight: bold; margin: 15px 0 5px; }
        select, textarea { width: 60%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; background: white; }
        textarea { height: 80px; resize: none; }
        .submit-btn { margin-top: 30px; padding: 12px 40px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; }
        .submit-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">樂 活 長 照 預 約 諮 詢</div>
    <hr>
    <div class="question-title">個案 (長輩) 居住地點位於* ?</div>

    <div class="field-label">【 縣 市 】*</div>
    <select id="city">
        <option value="">Nothing selected</option>
        <option value="台南市">台南市</option>

    </select>

    <div class="field-label">【 鄉 鎮 市 區 】*</div>
    <select id="district">
        <option value="">請先選擇【 縣 市 】</option>
        <option value="北區">北區</option>
        <option value="南區">南區</option>
        <option value="東區">東區</option>
        <option value="中西區">中西區</option>
        <option value="安平區">安平區</option>
        <option value="安南區">安南區</option>
        <option value="永康區">永康區</option>
        <option value="歸仁區">歸仁區</option>
        <option value="仁德區">仁德區</option>
        <option value="新化區">新化區</option>
        <option value="善化區">善化區</option>
        <option value="新營區">新營區</option>
        <option value="鹽水區">鹽水區</option>
        <option value="柳營區">柳營區</option>
        <option value="大內區">大內區</option>
        <option value="山上區">山上區</option>
        <option value="玉井區">玉井區</option>
        <option value="楠西區">楠西區</option>
        <option value="南化區">南化區</option>
        <option value="左鎮區">左鎮區</option>
        <option value="關子嶺區">關子嶺區</option>
        <option value="白河區">白河區</option>
        <option value="後壁區">後壁區</option>
        <option value="東山區">東山區</option>
        <option value="下營區">下營區</option>
        <option value="六甲區">六甲區</option>
        <option value="官田區">官田區</option>
        <option value="麻豆區">麻豆區</option>
        <option value="佳里區">佳里區</option>
        <option value="西港區">西港區</option>
        <option value="七股區">七股區</option>
        <option value="將軍區">將軍區</option>
        <option value="北門區">北門區</option>
        <option value="學甲區">學甲區</option>

    </select>

    <div class="field-label">【 里 鄰 】</div>
    <textarea id="village" placeholder="限 20 字內"></textarea>

    <div class="field-label">【 路 街 巷 弄 】*</div>
    <textarea id="address" placeholder="限 50 字內"></textarea>

    <div class="field-label">其他地點(請補充說明) :</div>
    <textarea id="other_info" placeholder="限 50 字內"></textarea>

    <br>
    <button class="submit-btn" onclick="sendToPocketBase()">送出預約</button>
</div>

<script>
    // 連結您的 PocketBase
    const pb = new PocketBase('http://127.0.0.1:8090');

    async function sendToPocketBase() {
        const data = {
            city: document.getElementById('city').value,
            district: document.getElementById('district').value,
            village: document.getElementById('village').value,
            address: document.getElementById('address').value,
            other_info: document.getElementById('other_info').value
        };

        if(!data.city || !data.address) {
            alert("請填寫必填欄位 (*)");
            return;
        }

        try {
            // 這裡的 'feedback' 要對應您 PocketBase 的 Collection 名稱
            await pb.collection('feedback').create(data);
            alert("預約資料已成功送出！");
            location.reload(); // 成功後重新整理
        } catch (error) {
            alert("錯誤: " + error.message);
        }
    }



    // 這是從你的 API Preview 頁面簡化來的讀取邏輯
    async function showLatestUsers() {
    // 取得 feedback 資料表的前 3 筆資料
    const records = await pb.collection('feedback').getList(1, 3, {
        sort: '-created', // 按時間倒序排
    });

    console.log("目前最新填寫的人有：", records.items);
    
    // 你可以把它顯示在網頁的某個 <div> 裡
    records.items.forEach(item => {
        console.log("姓名：" + item.name);
    });
}
</script>

</body>
</html>
