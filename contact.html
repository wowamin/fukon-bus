                <p class="lead mb-4">送出後將由專人確認，回覆時間依實際業務狀況為準。</p>
                <form id="contactForm" class="contact-form" action="https://formspree.io/f/mqeeaqwk" method="post">
                  <div class="row">

                      <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>

                  </div>

                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">主旨</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">訊息內容 <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacy" required>

                  <div class="text-center">
